<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="card__image-overlay">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card__body">
        <h2 class="card__title">
          <a href="#" class="card__link">Equilibrium #3429 </a>
        </h2>

        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__value">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </div>
          <span class="card__time"
            ><img src="./images/icon-clock.svg" alt="" /> 3 days left</span
          >
        </div>
      </div>
      <div class="card__footer">
        <img class="card__avatar" src="./images/image-avatar.png" alt="" />
        <div>Creation of <a href="#" class="card__link">Jules Wyvern</a></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="attribution__link" href="https://rubendeman.nl" target="_blank"
        >Ruben de Man</a
      >.
    </div>
  </body>
</html>
